spring:
  application:
    name: kafka-dashboard-lesson17

  # Kafka configuration for Lesson 17 - Real-time Dashboard
  kafka:
    bootstrap-servers: localhost:9092
    
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    
    consumer:
      group-id: lesson17-dashboard-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.learning.KafkaStarter.model"
    
    streams:
      application-id: lesson17-dashboard-streams
      state-dir: /tmp/kafka-streams/lesson17
      replication-factor: 1
      default:
        key:
          serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        value:
          serde: org.springframework.kafka.support.serializer.JsonSerde
      properties:
        processing.guarantee: exactly_once_v2
        commit.interval.ms: 5000
        cache.max.bytes.buffering: 5242880  # 5MB
        num.stream.threads: 4
        default.deserialization.exception.handler: org.apache.kafka.streams.errors.LogAndContinueExceptionHandler

server:
  port: 8094

logging:
  level:
    com.learning.KafkaStarter: DEBUG
    org.apache.kafka.streams: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,kafka,websocket
  endpoint:
    health:
      show-details: always