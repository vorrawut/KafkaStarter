<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Kafka logo inspired design -->
  <g transform="translate(50, 50)">
    <!-- Main streams -->
    <path d="M20 30 L80 30 L80 40 L20 40 Z" fill="url(#gradient)" opacity="0.8"/>
    <path d="M20 50 L80 50 L80 60 L20 60 Z" fill="url(#gradient)" opacity="0.8"/>
    <path d="M20 70 L80 70 L80 80 L20 80 Z" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Connecting nodes -->
    <circle cx="20" cy="35" r="5" fill="#2e8555"/>
    <circle cx="80" cy="35" r="5" fill="#2e8555"/>
    <circle cx="20" cy="55" r="5" fill="#2e8555"/>
    <circle cx="80" cy="55" r="5" fill="#2e8555"/>
    <circle cx="20" cy="75" r="5" fill="#2e8555"/>
    <circle cx="80" cy="75" r="5" fill="#2e8555"/>
    
    <!-- Central processing unit -->
    <rect x="40" y="20" width="20" height="60" fill="#25c2a0" rx="5"/>
    <text x="50" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">K</text>
    <text x="50" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">S</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" fill="#2e8555" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kafka Starter</text>
  <text x="100" y="180" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Mastery Curriculum</text>
</svg>